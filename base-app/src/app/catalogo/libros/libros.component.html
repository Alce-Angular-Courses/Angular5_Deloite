<div class="card">
  <div class="card-header">
    <h4>Busqueda de libros</h4>
  </div>
  <div class="card-body pl-4 pr-4">
    <div class="form-group">
      <label for="clave">Clave de b√∫squeda</label>
      <input type="text" id="clave" class="form-control" [(ngModel)] = "clave">
    </div>
    <button class="btn btn-primary" (click)="buscar()">Buscar</button>
  </div>
  <div *ngIf="aLibros.length" class="card-footer text-muted">
   Resultado
   <ul class="list-group">
     <li *ngFor="let libro of aLibros" class="list-group-item">{{libro}}</li>
   </ul>
  </div>
</div>
